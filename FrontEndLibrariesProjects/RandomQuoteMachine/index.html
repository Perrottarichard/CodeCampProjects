<!DOCTYPE html>
<html lang="en">

<head>
    <title>Random Quote Machine</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="custom.css" type="text/css">

</head>

<body id="bootstrap-overrides">
    <script>
        window.onload = generate = () => {
            var randIndex = Math.floor(Math.random() * quotes.length);
            document.getElementById('text').innerHTML = quotes[randIndex].text;
            document.getElementById('author').innerHTML = '-' + quotes[randIndex].author;

        }
    </script>
    <div class='outer'>
        <div class="container" style="background-color: rgb(0, 29, 0);">
            <div class="box" id="quote-box">
                <h1 id="text" class=".animated .fadeIn">The quote generates here</h1>
                <h3 id="author" class=".animated .fadeIn">author</h3>
                <button type="button" class="btn btn-success" id="new-quote">New Quote</button>
                <script src="quotes.js">
                </script>
            </div>
            <p><a id="tweet-quote" href="twitter.com/intent/tweet" class="fa fa-twitter fa-4x"></a></p>
        </div>
    </div>
</body>

</html>
